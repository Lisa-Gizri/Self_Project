<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Reset + Fonts + Your CSS (per your snippet) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@3.0.0/reset.min.css" />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
</head>

<body>

    <!-- fixed decorative layer -->
    <div class="decor" aria-hidden="true">
        <div class="orb orb-left"></div>
        <div class="orb orb-right"></div>

        <div class="rail rail-left">
            <div class="rail-progress"></div>
        </div>
        <div class="rail rail-right">
            <div class="rail-progress"></div>
        </div>

        <!-- sparkles (we'll position/animate in CSS/JS) -->
        <div class="sparks">
            <span class="spark"></span><span class="spark"></span><span class="spark"></span>
            <span class="spark"></span><span class="spark"></span><span class="spark"></span>
            <span class="spark"></span><span class="spark"></span><span class="spark"></span>
            <span class="spark"></span><span class="spark"></span><span class="spark"></span>
        </div>
    </div>

    <!-- side flyers that enter/exit while scrolling -->
    <div class="flyers" aria-hidden="true">
        <div class="flyer left">Motion Language</div>
        <div class="flyer right">Smooth Scrub</div>
        <div class="flyer left">GSAP Timelines</div>
        <div class="flyer right">ScrollTrigger</div>
        <div class="flyer left">Pin + Progress</div>
        <div class="flyer right">GPU-Friendly</div>
    </div>

    <!-- SECTION 1: HERO -->
    <section class="panel hero" id="hero" aria-labelledby="hero-title">
        <div class="hero-inner">
            <p class="eyebrow">GSAP + ScrollTrigger</p>
            <h1 class="headline" id="hero-title">Scroll Demo</h1>
            <p class="sub">Two sections only. Smooth, simple, and easy to grade.</p>
        </div>
    </section>

    <!-- SECTION 2: PINNED SCROLL -->
    <section class="panel progress" id="progress" aria-labelledby="progress-title">
        <h2 id="progress-title" class="visually-hidden">Pinned Circular Progress</h2>
        <div class="stage">
            <div class="ring" aria-hidden="true">
                <div class="dot"></div>
            </div>
            <div class="readout" role="status" aria-live="polite">
                <div class="percent">0%</div>
                <ul class="steps" aria-label="Steps">
                    <li class="step">Discover</li>
                    <li class="step">Design</li>
                    <li class="step">Launch</li>
                </ul>
                <p class="hint">Scroll to move the dot around the circle</p>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/MotionPathPlugin.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/TextPlugin.min.js"></script>

    <script src="assets/main.js"></script>





</body>

</html>
